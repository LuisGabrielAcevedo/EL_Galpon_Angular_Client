<div>
  <div class="row">
    <div class="col s12" id="panel">
      <div class="progress" *ngIf="loading">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Login</h3>
      <div id="errorMsg" *ngIf="errorMsg">
        <span>{{errorMsg}}</span>
      </div>
      <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email">
            <label for="email">Email</label>
            <span class="error" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
              Email is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" formControlName="password">
            <label for="password">Password</label>
            <span class="error" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
              Password is required
            </span>
          </div>
        </div>
        <button class="btn waves-effects" id="loginbtn" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
