<div>
  <div class="row">
    <div class="col s12" id="panel">
      <div class="progress" *ngIf="loading">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Sign up</h3>
      <div id="errorMsg" *ngIf="errorMsg">
        <span>{{errorMsg}}</span>
      </div>
      <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" formControlName="firstName">
            <label for="first_name">First Name</label>
            <span class="error" *ngIf="!signupForm.controls.firstName.valid && signupForm.controls.firstName.touched">
              Firstname is required
            </span>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" formControlName="lastName">
            <label for="last_name">Last Name</label>
            <span class="error" *ngIf="!signupForm.controls.lastName.valid && signupForm.controls.lastName.touched">
              Lastname is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="user_name" type="text" formControlName="userName">
            <label for="user_name">Username</label>
            <span class="error" *ngIf="!signupForm.controls.userName.valid && signupForm.controls.userName.touched">
              Username is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email">
            <label for="email">Email</label>
            <span class="error" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.touched">
              Email is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" formControlName="password">
            <label for="password">Password</label>
            <span class="error" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched">
              Password is required
            </span>
          </div>
        </div>
        <button class="btn waves-effects" id="signupbtn" [disabled]="!signupForm.valid">Sign up</button>
      </form>
    </div>
  </div>
</div>
